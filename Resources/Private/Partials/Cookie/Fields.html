<div class="neos-control-group">
    <label for="name">{f:translate(id: 'cookieName', package: 'NeosRulez.CookieOptIn', source: 'Main')}</label>
    <f:form.textfield class="neos-span6" property="name" id="name" />
</div>
<div class="neos-control-group">
    <label for="description">{f:translate(id: 'cookieDescription', package: 'NeosRulez.CookieOptIn', source: 'Main')}</label>
    <f:form.textfield class="neos-span6" property="description" id="description" />
</div>
<div class="neos-control-group">
    <label for="inhead">{f:translate(id: 'cookieInhead', package: 'NeosRulez.CookieOptIn', source: 'Main')}</label>
    <f:form.textarea class="neos-span6" property="inhead" id="inhead" rows="20" />
</div>
<div class="neos-control-group">
    <label for="infooter">{f:translate(id: 'cookieInfooter', package: 'NeosRulez.CookieOptIn', source: 'Main')}</label>
    <f:form.textarea class="neos-span6" property="infooter" id="infooter" rows="20" />
</div>
<div class="neos-control-group">
    <label for="name">{f:translate(id: 'cookieLifetime', package: 'NeosRulez.CookieOptIn', source: 'Main')}</label>
    <f:form.textfield class="neos-span6" property="lifetime" id="lifetime" />
</div>
<div class="neos-control-group">
    <label for="cookiegroup">{f:translate(id: 'cookieGroup', package: 'NeosRulez.CookieOptIn', source: 'Main')}</label>
    <f:form.select class="neos-span6" property="cookiegroup" id="cookiegroup" options="{cookieGroups}" optionLabelField="name" />
</div>
